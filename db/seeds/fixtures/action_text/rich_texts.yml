    <p>The field is littered with a dozen or more fallen varou and men, some groaning in pain, others dead and still. I see two red-headed men struggling to get to their feet, and rush to them.</p>
    <p>"Keearus!" I cry. "Kormak!" The brothers look up at me, and I see that Kormak will have a new scar on his face to match his brother's. For a moment, I feel a surge of relief that they are not more badly hurt, but then I see blood running freely from Keearus' side, and from Kormak's leg, and I step quickly to help them.</p>
    <p>"Here," I say. "Lay back down. Your wounds must be tended immediately."</p>
    <p>"We'll be fine&mdash;" Kormak tries to say, but shudders in pain and falls to his knees.</p>
    <p>"I can see that," I say dryly, and then turn to find others of the Blade. "The twins need help!" I cry. "Bring bandages!"</p>
    <p>The village men are likewise seeking out their wounded, and calling for healing. Others are lifting a few of the still bodies, preparing to carry the dead back to their villages for burial. My heart aches for them, and for the families left without brother, father, husband, but all knew the risks going into this. All knew that some would not return.</p>
    <p>We do what we can in the field to stabilize the wounded, and gather the dead, and then return to the nearest village. We leave the varou dead and wounded where they lay, trusting that the Vledshka will know best how to care for them.</p>
