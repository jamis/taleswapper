      <p>Perhaps a couple of his men are injured. Killed? Maybe not&mdash;it's not a fail, just a weak hit. So yeah, two of his men are injured. Let's make it Keearus and Kormak. Probably a few of the villagers as well, maybe even a death or two among them. But the Vledshka have been routed and sent reeling back into their forest.</p>
