    <p>The villagers welcome my band, and we join them in remembering their dead. The fallen men fought bravely, and we sing a dirge in their honor as we burn their bodies on the traditional pyre. The smoke carries their spirits away to paradise.</p>
    <p>I remain with the villagers for the better part of a week, planning our trek and gathering provisions. The twins regain their strength quickly, and though I try to leave them behind&mdash;to heal, and to organize the defense of the Hinterlanders&mdash;they seem determined to spite my efforts by healing quickly. By the time we are ready to leave, they are on their feet and walking again.</p>
    <p>I smile wryly, simultaneously glad to have them, and frustrated at their refusal to rest. Well, it is what it is.</p>
